  <title>Merry Christmas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #0f0f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .tree {
      font-family: monospace;
      color: #2d5a27;
      font-size: clamp(14px, 4vw, 18px);
      line-height: 1.2;
      animation: treeWiggle 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes treeWiggle {
      0%,100% { transform: rotate(0); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    .star {
      color: yellow;
      font-size: 28px;
      animation: starTwinkle 1s infinite;
      filter: drop-shadow(0 0 10px yellow);
    }

    @keyframes starTwinkle {
      0%,100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .trunk {
      color: #8b4513;
      margin-top: 6px;
    }

   
    .message {
       color: #ff6b6b;
        font-size: calc(18px + 1vw);
        font-family: "Arial", sans-serif;
        text-shadow: 0 0 5px #ff6b6b;
        animation: glo 1s infinite;
        margin-bottom: 15px;
        white-space: nowrap;
    }

    .message span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #e70c0c;
    }

    .message2 {
      margin-top: 10px;
      font-size: clamp(16px, 4vw, 20px);
      animation: rainbow 5s infinite;
    }

    @keyframes rainbow {
      0% { color:red; }
      25% { color:yellow; }
      50% { color:#44ff44; }
      75% { color:#4444ff; }
      100% { color:red; }
    }
    .snow {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: snowfall linear forwards;
    }

    @keyframes snowfall {
      from { transform: translateY(-10px); }
      to { transform: translateY(100vh); }
    }

    .music-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
    }

    .music-panel {
      position: fixed;
      bottom: 68px;
      right: 16px;
      width: 220px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 10px;
      color: white;
      transform: translateY(160%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .music-panel.active {
      transform: translateY(0);
    }

    .music-title {
      text-align: center;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .music-panel select {
      width: 100%;
      padding: 5px;
      border-radius: 6px;
      margin-bottom: 6px;
      border: none;
    }

    .music-buttons {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
    }

    .music-buttons span {
      cursor: pointer;
    }

    .music-buttons input {
      flex: 1;
    }

    @media (max-width: 480px) {
      .music-panel {
        width: 200px;
      }
    }
    @keyframes treeRGB {
  0%   { color: rgb(0, 255, 0); }
  25%  { color: rgb(0, 200, 255); }
  50%  { color: rgb(255, 0, 255); }
  75%  { color: rgb(255, 255, 0); }
  100% { color: rgb(0, 255, 0); }
}

.tree {
  animation:
    treeWiggle 3s ease-in-out infinite,

}
@keyframes textBlink {

  }

  }
  100% {
    opacity: 1;
    text-shadow: 0 0 5px #ff6b6b;
  }
}

  </style>

  <script>
    const panel = document.getElementById("musicPanel");

    function toggleMusic() {
      if (playing) {

        playIcon.textContent = "‚ñ∂Ô∏è";

      playing = !playing;

    function changeMusic() {
      audio.pause();
      audio.src = musicSelect.value;
      audio.load();
      audio.play();
      playIcon.textContent = "‚è∏Ô∏è";

    function randomRGB() {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  return `rgb(${r},${g},${b})`;
}

function createSnow() {
  const s = document.createElement("div");
  s.className = "snow";

  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.animationDuration = (Math.random() * 3 + 2) + "s";


  s.style.backgroundColor = randomRGB();
  s.style.boxShadow = `0 0 8px ${randomRGB()}`;

  document.body.appendChild(s);

  s.addEventListener("animationend", () => s.remove());
}
